<html>
  <head>
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic');

    body
    {
      background: #f1f1f1;
      color: #000;
      font-family: 'Nanum Gothic', sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #40474D;
      position: fixed; /* Set the navbar to fixed position */
      top: 0; /* Position the navbar at the top of the page */
      width: 100%; /* Full width */
      height: 6%;
    }

    h1{
      background: #40474D;
      color: #fff;
      margin: 0;
      padding: 8 0.1%;
      float: left;
      width: 15%;
    }

    input[type=button], input[type=submit]{
      float: right;
      background-color: #00C652; /* Green */
      border: none;
      color: white;
      padding: 9px 50px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Nanum Gothic', sans-serif;
    }

    input[type=button]:hover, input[type=submit]:hover{
      background-color: #4CAF50;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      top: 53;
      width: 15%;
      background-color: #212931;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    li input[type=checkbox] + label {
      margin-top:4%;
      display: block;
      color: white;
      padding: 1px 18px;
      text-decoration: none;
      font-family: 'Nanum Gothic', sans-serif;
    }

    li input[type=checkbox].active + label.active {
      background-color: #4CAF50;
      color: white;
    }

    li input[type=checkbox]:hover:not(.active) + label:hover:not(.active)  {
      background-color: #555;
      color: white;
    }

    .registerForm{
        margin-left:15.5%;
        padding:50px 16px;
        height:1000px;
        top: 100;
        font-family: 'Nanum Gothic', sans-serif;
    }

    fieldset {
        font-family: 'Nanum Gothic', sans-serif;
        border: 2px solid #00C652;
        width: 95%;
        background: #fff;
        border-radius: 5px;
        padding: 15px;
        margin: 15px;
    }

    fieldset legend {
        font-family: 'Nanum Gothic', sans-serif;
        background: #00C652;
        color: #fff;
        font-family: 맑은고딕;
        padding: 5px 10px ;
        font-size: 20px;
        border-radius: 5px;
        margin-left: 5px;
    }

    /* Custom dropdown */
    .custom-dropdown {
      font-family: 'Nanum Gothic', sans-serif;
      position: relative;
      display: inline-block;
      vertical-align: middle;
      margin: 10px; /* demo only */
    }

    .custom-dropdown select {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f1f1f1;
      color: #000;
      font-size: inherit;
      padding: .5em;
      padding-right: 2.5em;
      border: 0;
      margin: 0;
      border-radius: 3px;
      text-indent: 0.01px;
      text-overflow: '';
      -webkit-appearance: button; /* hide default arrow in chrome OSX */
    }

    .custom-dropdown::before,
    .custom-dropdown::after {
      content: "";
      position: absolute;
      pointer-events: none;
    }

    .custom-dropdown::after { /*  Custom dropdown arrow */
      content: "\25BC";
      height: 1em;
      font-size: .625em;
      line-height: 1;
      right: 1.5em;
      top: 50%;
      margin-top: -.5em;
    }

    .custom-dropdown::before { /*  Custom dropdown arrow cover */
      width: 2em;
      right: 4;
      top: 0;
      bottom: 0;
      border-radius: 0 3px 3px 0;
    }

    .custom-dropdown select[disabled] {
      color: rgba(0,0,0,.3);
    }

    .custom-dropdown select[disabled]::after {
      color: rgba(0,0,0,.1);
    }

    .custom-dropdown::before {
      background-color: rgba(0,0,0,.15);
    }

    .custom-dropdown::after {
      color: rgba(0,0,0,.4);
    }

    /* Full-width input fields */
    input[type=text], input[type=password], input[type=number] {
      font-family: 'Nanum Gothic', sans-serif;
      width: 500px;
      padding: 8px;
      margin: 5px 0 5px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    /* Add a background color when the inputs get focus */
    input[type=text]:focus, input[type=password]:focus, input[type=number] {
      background-color: #f1f1f1;
      outline: none;
    }

    input[type=checkbox] + label {
      font-family: 'Nanum Gothic', sans-serif;
      display: block;
      cursor: pointer;
      margin: -5px;
    }

    input[type=checkbox] {
      display: none;
    }

    input[type=checkbox] + label:before {
      font-family: 'Nanum Gothic', sans-serif;
      content: "\2714";
      border: 0.1em solid #000;
      border-radius: 0.2em;
      display: inline-block;
      width: 1em;
      height: 1em;
      padding-left: 0.2em;
      padding-bottom: 0.3em;
      margin-right: 0.2em;
      vertical-align: bottom;
      background-color: #fff;
      color: transparent;
      transition: .2s;
    }

    input[type=checkbox] + label:active:before {
      transform: scale(0);
    }

    input[type=checkbox]:checked + label:before {
      background-color: MediumSeaGreen;
      border-color: MediumSeaGreen;
      color: #fff;
    }

    input[type=checkbox]:disabled + label:before {
      transform: scale(1);
      border-color: #aaa;
    }

    input[type=checkbox]:checked:disabled + label:before {
      transform: scale(1);
      background-color: #bfb;
      border-color: #bfb;
    }
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        /////////////// 필수값 항목 프리셋 ///////////////
        $("#chkSellInfo").change(function(){
            if ($(this).is(':checked')) {
                $("#fSellInfo").show();
            }
            else
                $("#fSellInfo").hide();
        });
        $("#chkProductMajorInfo").change(function(){
            if ($(this).is(':checked')) {
                $("#fProductMajorInfo").show();
            }
            else
                $("#fProductMajorInfo").hide();
        });
        $("#chkProductInfoNotice").change(function(){
            if ($(this).is(':checked')) {
                $("#fProductInfoNotice").show();
            }
            else
                $("#fProductInfoNotice").hide();
        });
        $("#chkDelivery").change(function(){
            if ($(this).is(':checked')) {
                $("#fDelivery").show();
            }
            else
                $("#fDelivery").hide();
        });
        $("#chkReturnChange").change(function(){
            if ($(this).is(':checked')) {
                $("#fReturnChange").show();
            }
            else
                $("#fReturnChange").hide();
        });
         $("#chkAs").change(function(){
            if ($(this).is(':checked')) {
                $("#fAs").show();
            }
            else
                $("#fAs").hide();
        });

        /////////////// 선택값 항목 프리셋 ///////////////
         $("#chkProductSale").change(function(){
            if ($(this).is(':checked')) {
                $("#fProductSale").show();
            }
            else
                $("#fProductSale").hide();
        });
        $("#chkSelectOption").change(function(){
            if ($(this).is(':checked')) {
                $("#fSelectOption").show();
            }
            else
                $("#fSelectOption").hide();
        });
        $("#chkInputOption").change(function(){
            if ($(this).is(':checked')) {
                $("#fInputOption").show();
            }
            else
                $("#fInputOption").hide();
        });
        $("#chkAdditionalProduct").change(function(){
            if ($(this).is(':checked')) {
                $("#fAdditionalProduct").show();
            }
            else
                $("#fAdditionalProduct").hide();
        });
         $("#chkBuyCondition").change(function(){
            if ($(this).is(':checked')) {
                $("#fBuyCondition").show();
            }
            else
                $("#fBuyCondition").hide();
        });
        $("#chkBenefitCondition").change(function(){
            if ($(this).is(':checked')) {
                $("#fBenefitCondition").show();
            }
            else
                $("#fBenefitCondition").hide();
        });
        //////////// 선택형 옵션 예시
        $("input[name=radOptionType]").change(function(){
            $.fn.CheckSelectOption();
        });
        $("#selSelectOptionNum").change(function(){
            $.fn.CheckSelectOption();
        });

        $.fn.CheckSelectOption = function() {
	        var vOptNum = $("#selSelectOptionNum option:selected").val();
            var vIsCheckedSoloOptionType = $("#radOptionTypeSolo").is(':checked');
            switch(vOptNum){
                case '1':
                    if(vIsCheckedSoloOptionType)
                        $("#labSelectOptionEx").text("컬러(RED/BLUE/YELLOW)");
                    else
                        $("#labSelectOptionEx").text("컬러(RED/BLUE(+100원)/YELLOW(-100원))");
                    break;
                case '2':
                    if(vIsCheckedSoloOptionType)
                        $("#labSelectOptionEx").text("컬러(RED/BLUE/YELLOW), 사이즈(S/M/L)");
                    else
                        $("#labSelectOptionEx").text("컬러(RED/BLUE(+100원)/YELLOW(-100원)), 사이즈(S/M(+100원)/L(-100원))");
                    break;
                case '3':
                    if(vIsCheckedSoloOptionType)
                        $("#labSelectOptionEx").text("컬러(RED/BLUE/YELLOW), 사이즈(S/M/L), 케이스(WHITE/BLACK/BRWON)");
                    else
                        $("#labSelectOptionEx").text("컬러(RED/BLUE(+100원)/YELLOW(-100원)), 사이즈(S/M(+100원)/L(-100원)), 케이스(WHITE/BLACK(+100원)/BRWON(-100원))");
                    break;
                default:
                    break;
            }
        }

        //////////// 직접입력형 옵션 예시
        $("#selInputOptionNum").change(function(){
            $.fn.CheckInputOption();
        });

        $.fn.CheckInputOption = function() {
	        var vOptNum = $("#selInputOptionNum option:selected").val();
            switch(vOptNum){
                case '1':
                     $("#labInputOptionEx").text("컬러");
                    break;
                case '2':
                    $("#labInputOptionEx").text("컬러, 사이즈");
                    break;
                case '3':
                    $("#labInputOptionEx").text("컬러, 사이즈, 케이스");
                    break;
                case '4':
                    $("#labInputOptionEx").text("컬러, 사이즈, 케이스, 이어폰");
                    break;
                case '5':
                    $("#labInputOptionEx").text("컬러, 사이즈, 케이스, 이어폰, 마이크");
                    break;
                default:
                    break;
            }
        }

        //////////// 추가상품 옵션 예시
        $("#selAdditionalProductNum").change(function(){
            $.fn.CheckAddtionalProduct();
        });

        $.fn.CheckAddtionalProduct = function() {
	        var vAddtionalProductNum = $("#selAdditionalProductNum option:selected").val();
            switch(vAddtionalProductNum){
                case '1':
                     $("#labAddtionalProductEx").text("케이스(RED,BLUE,YELLOW)");
                    break;
                case '2':
                    $("#labAddtionalProductEx").text("케이스(RED,BLUE,YELLOW), 이어폰(BLACK, WHITE)");
                    break;
                case '3':
                    $("#labAddtionalProductEx").text("케이스(RED,BLUE,YELLOW), 이어폰(BLACK, WHITE), 마이크(BLACK,WHITE)");
                    break;
                default:
                    break;
            }
        }

        ///////// 주문제작상품
        $("#chkCustomMade").change(function(){
            if ($(this).is(':checked')){
                $("#chkReturnCancel").show();
                $("#labReturnCancel").show();
            }
            else{
                $("#chkReturnCancel").hide();
                $("#labReturnCancel").hide();
            }
        });

        ///////// 할인값
        var vSaleType = $("#selSaleType");
        var vSaleValue = $('#nSaleValue');
        vSaleType.change(function(){
            var vSaleTypeValue = $("#selSaleType option:selected").val();
            if(vSaleTypeValue=="won")
            {
                vSaleValue.attr("min", "10");
                vSaleValue.attr("max", "10000");
            }
            else
            {
                vSaleValue.attr("min", "1");
                vSaleValue.attr("max", "99");
            }
        });


        ///////// 구입포인트값
        var vBuyPointType = $("#selPointBuyType");
        var vBuyPointValue = $('#nPointBuy');
        vBuyPointType.change(function(){
            var vBuyPointTypeValue = $("#selPointBuyType option:selected").val();
            if(vBuyPointTypeValue=="won")
            {
                vBuyPointValue.attr("min", "10");
                vBuyPointValue.attr("max", "20000");
            }
            else
            {
                vBuyPointValue.attr("min", "1");
                vBuyPointValue.attr("max", "20");
            }
        });

        ////////////// 배송
        $("#selDeliveryChargeType").change(function(){
            if($("#selDeliveryChargeType option:selected").val() == "free"){
                $("#labDeliveryChargeType").text("상품별 배송비 : ");
                $("#chkPaymentCollect").prop( "disabled", true );
                $("#chkPaymentAdvance").prop( "disabled", true );
            }
            else{
                $("#labDeliveryChargeType").text("상품별 배송비(기본배송비: 3,000원) : ");
                $("#chkPaymentCollect").prop( "disabled", false );
                $("#chkPaymentAdvance").prop( "disabled", false );
            }
        });
    });
</script>

             </fieldset>
            <fieldset hidden id="fProductInfoNotice">
                <legend>상품정보제공고시</legend>
                <label for="goods">상품군(현재 의류만 가능) : </label>
                <span class="custom-dropdown">
                    <select name="goods">
                        <option value="clothing" selected="selected">의류</option>
                    </select> <br>
                </span>
                <label for="tProductMaterial">제품소재 : </label>
                <input type="text" id="tProductMaterial" name="tProductMaterial" value="폴리에스테르 100%" /> <br>
                <label for="tProductColor">색상 : </label>
                <input type="text" id="tProductColor" name="tProductColor" value="BLACK"/> <br>
                <label for="tProductSize">치수명 : </label>
                <input type="text" id="tProductSize" name="tProductSize" value="L(100)"/> <br>
                <label for="tProductManufacturer">제조자 : </label>
                <input type="text" id="tProductManufacturer" name="tProductManufacturer" value="NBA"/> <br>
                <label for="tProductPrecautions">세탁방법 및 취급시 주의사항 : </label>
                <input type="text" id="tProductPrecautions" name="tProductPrecautions" value="단독세탁 권장"/> <br>
                <label for="tManuYearMonth">제조년월 : </label>
                <input type="month" id="tManuYearMonth" name="tManuYearMonth" min="2018-01" value="2018-11"/> <br>
                <label for="tQualityStandards">품질보증기준 : </label>
                <input type="text" id="tQualityStandards" name="tQualityStandards" value="미개봉, 보증서 유효" /> <br>
                <label for="tAsManager">AS 책임자 : </label>
                <input type="text" id="tAsManager" name="tAsManager" value="NBA" />
             </fieldset>
             <fieldset hidden id="fDelivery">
                 <legend>배송</legend>
                 <label for="radDelivery">배송여부 : </label>
                 <input type="radio" name="radIsDelivery" value="delivery" id="delivery" checked>
                 <label for="delivery">배송있음</label>
                 <input type="radio" name="radIsDelivery" value="none_delivery" id="none_delivery">
                 <label for="none_delivery">배송없음</label> <br>
                 <label for="radDeliveryProperty">배송속성 : </label>
                 <input type="radio" name="radDeliveryProperty" value="normal" id="normal" checked>
                 <label for="normal">일반배송</label>
                 <input type="radio" name="radDeliveryProperty" value="today" id="today">
                 <label for="today">오늘출발(평일 13:00까지 결제완료)</label> <br>

                 <label for="radDeliveryType">배송방법 : </label>
                 <input type="radio" name="radDeliveryType" value="deliveryParcelRegistaration" id="radDeliveryParcelRegistaration" checked>
                 <label for="radDeliveryParcelRegistaration">택배, 소포, 등기</label>
                 <input type="radio" name="radDeliveryType" value="deliveryDirect" id="radDeliveryDirect">
                 <label for="radDeliveryDirect">직접배송  </label>

                 <input type="checkbox" name="chkReceiveVisit" id="chkReceiveVisit" value="chkReceiveVisit">
                 <label for="chkReceiveVisit">방문수령  </label>
                 <input type="checkbox" name="chkQuickService" id="chkQuickService" value="chkQuickService">
                 <label for="chkQuickService">퀵서비스(서울)</label> <br>
                 <label for="isPossibleChildren">묶음배송 : </label>
                 <input type="radio" name="radIsDeliveryBundle" value="possible" id="radDeliveryBundlePossible" checked>
                 <label for="radDeliveryBundlePossible">가능</label>
                 <input type="radio" name="radIsDeliveryBundle" value="impossible" id="radDeliveryBundleImpossible">
                 <label for="radDeliveryBundleImpossible">불가능</label> <br>

                 <label for="status" id="labDeliveryChargeType"> 상품별 배송비(기본배송비: 3,000원) : </label>
                 <span class="custom-dropdown">
                     <select name="selDeliveryChargeType" id="selDeliveryChargeType">
                        <option value="charged" selected="selected">유료</option>
                        <option value="free">무료</option>
                         <option value="conditionalFree">조건부 무료(50,000원 이상 구매시 무료)</option>
                         <option value="per_quantity">수량별(5개마다 반복 부과)</option>
                         <option value="per_sectionTwo">구간별-2구간(5개 초과 구매시 3,000원 부과)</option>
                         <option value="per_sectionThree">구간별-3구간(~5개 추가배송비X / 6~10개까지 추가배송비 3,000 / 50,000원 초과 구매시 6,000원 추가)</option>
                     </select> <br>
                 </span>

                 <label for="chkPaymentCollect" id="labPaymentCollect"> 결제방식 : </label>
                 <input type="checkbox" name="chkPaymentCollect" id="chkPaymentCollect" value="chkPaymentCollect" checked>
                 <label for="chkPaymentCollect">착불  </label>
                 <input type="checkbox" name="chkPaymentAdvance" id="chkPaymentAdvance" value="chkPaymentAdvance">
                 <label for="chkPaymentAdvance">선결제</label> <br>

                 <label for="tRegionCharge">지역별 차등배송비 : </label>
                 <input type="text" id="tRegionCharge" name="tRegionCharge" /> <br>

                 <label for="radInstallCosts">별도 설치비 : </label>
                 <input type="radio" name="radInstallCosts" value="exist" id="radInstallCostsExists">
                 <label for="radInstallCostsExists">있음</label>
                 <input type="radio" name="radInstallCosts" value="none" id="radInstallCostsNo" checked>
                 <label for="radInstallCostsNo">없음</label> <br>
             </fieldset>
             <fieldset hidden id="fReturnChange">
                 <legend>반품/교환</legend>
                 <label for="nDeliveryChargeReturn">반품배송비(편도) : </label>
                 <input type="number" id="nDeliveryChargeReturn" name="nDeliveryChargeReturn" placeholder="숫자만 입력" value="2500"/>원<br>
                 <label for="nDeliveryChargeChange">교환배송비(왕복) : </label>
                 <input type="number" id="nDeliveryChargeChange" name="nDeliveryChargeChange" placeholder="숫자만 입력" value="4000"/>원
             </fieldset>
             <fieldset hidden id="fAs">
                 <legend>A/S</legend>
                 <label for="tAsNumber">A/S전화번호 : </label>
                 <input type="text" id="tAsNumber" name="tAsNumber" value="010-222-3333" /> <br>
                 <label for="tAsDescription">A/S안내 : </label>
                 <input type="text" id="tAsDescription" name="tAsDescription" value="운영시간 - 10:00 ~ 17:00"/>
             </fieldset>
             <fieldset hidden id="fAdditionalProduct">
                 <legend>추가상품</legend>
                 <label for="selAdditionalProductNum">추가상품 개수 : </label>
                 <span class="custom-dropdown">
                     <select name="selAdditionalProductNum" id="selAdditionalProductNum">
                        <option value="1" selected="selected">1개</option>
                        <option value="2">2개</option>
                        <option value="3">3개</option>
                     </select> <br>
                 </span>
                 <label for="selAdditionalProductOrder">정렬순서 : </label>
                 <span class="custom-dropdown">
                     <select name="selAdditionalProductOrder">
                        <option value="orderRegistr" selected="selected">등록순</option>
                        <option value="orderAbc">가나다순</option>
                        <option value="orderHighPrice">높은 가격순</option>
                        <option value="orderLowPrice">낮은 가격순</option>
                     </select> <br>
                 </span>
                 * 적용 예시(순서 미적용) : <label id="labAddtionalProductEx">케이스(RED,BLUE,YELLOW)</label>
             </fieldset>
             <fieldset hidden id="fBuyCondition">
                <legend>구매조건</legend>
                <label for="nBuyConditionMin">최소구매수량 : </label>
                <input type="number" name="nBuyConditionMin" id="nBuyConditionMin" placeholder="숫자만 입력" min="2" value="2"/>개<br>
                <label for="nBuyConditionMaxPer">최대구매수량(1회) : </label>
                <input type="number" name="nBuyConditionMaxPer" id="nBuyConditionMaxPer" placeholder="숫자만 입력(최소구매수량이상)" min="2" value="5"/>개<br>
                <label for="nBuyConditionMaxPerson">최대구매수량(1인) : </label>
                <input type="number" name="nBuyConditionMaxPerson" id="nBuyConditionMaxPerson" placeholder="숫자만 입력(최소구매수량이상)" value="10" min="2"/>개<br>
             </fieldset>
             <fieldset hidden id="fBenefitCondition">
                <legend>혜택조건(지급 포인트)</legend>
                 <label for="nPointBuy">상품 구매시 : </label>
                <input type="number" name="nPointBuy" id="nPointBuy" placeholder="숫자만 입력" min="10" max="3000"/ value="1000">
                 <span class="custom-dropdown">
                     <select name="selPointBuyType" id="selPointBuyType">
                        <option value="percent">%</option>
                        <option value="won" selected="selected">원</option>
                     </select>
                 </span>
                 <label for="selPointBuyType">지급</label> <br>
                <label for="nPointTextReview">텍스트 리뷰 작성 시 : </label>
                <input type="number" name="nPointTextReview" id="nPointTextReview" placeholder="숫자만 입력" max="3000" value="500"/>원<br>
                <label for="nPointPhotoReview">포토/동영상 리뷰 작성 시 : </label>
                <input type="number" name="nPointPhotoReview" id="nPointPhotoReview" placeholder="숫자만 입력" max="3000" value="1000"/>원<br>
                <label for="nPoint1MTextReview">한달사용 텍스트 리뷰 작성 시 : </label>
                <input type="number" name="nPoint1MTextReview" id="nPoint1MTextReview" placeholder="숫자만 입력" max="3000" value="500"/>원<br>
                <label for="nPoint1MPhotoReview">한달사용 포토/동영상 리뷰 작성 시 : </label>
                <input type="number" name="nPoint1MPhotoReview" id="nPoint1MPhotoReview" placeholder="숫자만 입력" max="3000" value="1000"/>원<br>
                <label for="nPointTokJJim">톡톡친구/스토어찜 고객리뷰 작성 시 : </label>
                <input type="number" name="nPointTokJJim" id="nPointTokJJim" placeholder="숫자만 입력" max="3000" value="300"/>원
             </fieldset>
         </div>
        <br>
    </form>
  </body>
</html>
